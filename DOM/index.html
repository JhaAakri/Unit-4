<!DOCTYPE html>
<html>
<head>
  <title>Age Check</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #container {
      text-align: center;
      font-size: 28px;
    }

    #ageInput {
      font-size: 28px;
      padding: 10px;
      width: 150px;
    }

    #checkButton {
      font-size: 24px;
      padding: 12px 30px;
      margin-top: 10px;
    }

    #result {
      font-size: 28px;
    }
  </style>
</head>
<body>
  <div id="container">
    <label for="ageInput">Enter your age:</label>
    <input type="number" id="ageInput" min="0" required>
    <button id="checkButton" onclick="checkAge()">Check Age</button>
    <p id="result"></p>
  </div>

  <script>
    function checkAge() {
      const ageInput = document.getElementById("ageInput").value;
      const resultParagraph = document.getElementById("result");

      if (ageInput === "") {
        resultParagraph.textContent = "Please enter your age.";
      } else {
        const age = parseInt(ageInput);

        if (age > 18) {
          resultParagraph.textContent = "You can drive in India!";
        } else if (age < 18) {
          resultParagraph.textContent = "You can't drive in India.";
        } else {
          resultParagraph.textContent = "You are just old enough to drive in India!";
        }
      }
    }
  </script>
</body>
</html>
