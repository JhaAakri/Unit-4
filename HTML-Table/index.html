<!DOCTYPE html>
<html>
<head>
    <title> Table</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
         table {
            border: 1px solid black; 
            border-collapse: collapse; 
        }
        td {
            padding: 5px;
            text-align: center;
            border: 1px solid black; 
        }
        tr:not(:first-child) td {
            border-top: none; 
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td><b>No.</b></td>
            <td><b>Full Name</b></td>
            <td><b>Position</b></td>
            <td><b>Salary</b></td>
        </tr>
        <tr>
            <td>1</td>
            <td>Bill Gates</td>
            <td>Founder Microsoft</td>
            <td>$1000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Steve Jobs</td>
            <td>Founder Apple</td>
            <td>$1200</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Larry Page</td>
            <td>Founder Google</td>
            <td>$1100</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Mark Zuckerberg</td>
            <td>Founder Facebook</td>
            <td>$1300</td>
        </tr>
    </table>
</body>
</html>
